<template name='trendingPageReviewItem'>
	<div>
	<div class='review-item-wrapper {{actualPostsCount}} {{postsCount}} col-xs-12 col-md-12 row'>
		<a href="{{pathFor 'reviewPage' category=this.category _id=this._id}}">
		{{#if single}}
			<div class='row text-center review-item-wrapper-inner'>
				{{#if isHorn}}
					{{#unless notFirstTimeVisitTrending}}
						<div class='bullhorn-attn-arrow'></div>
						<div id='trendingInfoBox'>{{_ 'trending_tutorial_1'}}</div>
					{{/unless}}
					{{{_ 'trending_bullhorn'}}}
				{{/if}}
				<div class='photo-portion'>	
					<img src="{{assetUrl revPicUrl1}}" class='img-thumbnail img-responsive single-photo' />
					<span class='glyphicon glyphicon-eye-open glyph-eye-single'>{{views}}</span>
				</div>
				<br>
				<div class='bottom-portion-single'>
					<div class='text-center'>
						{{revTitle1}}
					</div>
					<div class='col-xs-6 col-xs-offset-3'>
						<button type='button' class='btn btn-primary disabled'><span class='glyphicon glyphicon-heart'></span></button>
						<div class='col-xs-4 col-xs-offset-3'>
							{{likes1}}
						</div>
					</div>
				</div>
			</div>
		{{else}}
			<div class='row text-center review-item-wrapper-inner'>
				{{#if isHorn}}
					{{#unless notFirstTimeVisitTrending}}
						<div class='bullhorn-attn-arrow'></div>
						<div id='trendingInfoBox'>{{_ 'trending_tutorial_1'}}</div>
					{{/unless}}
					{{{_ 'trending_bullhorn'}}}
				{{/if}}
				<div class='photo-portion'>
					<img src="{{assetUrl revPicUrl1}}" class='double-photo double-photo-left img-thumbnail img-responsive' />
					<img src="{{assetUrl revPicUrl2}}" class='double-photo double-photo-right img-trending-double img-thumbnail img-responsive' />
					<span class='glyphicon glyphicon-eye-open glyph-eye-double'>{{views}}</span>
				</div>
				<br>
				<div class='bottom-portion'>
					<div class='text-center'>
						{{revTitleDouble}}
					</div>
					<div class='col-xs-6 newest-trending-item-like-column-1'>
						<button type='button' class='btn btn-primary disabled'><span class='glyphicon glyphicon-heart'></span></button>
						<div>
							{{likes1}}
						</div>
					</div>
					<div class='newest-trending-item-like-column-2'>
						<button type='button' class='btn btn-primary disabled'><span class='glyphicon glyphicon-heart'></span></button>
						<div>
							{{likes2}}
						</div>
					</div>
				</div>
			</div>
		{{/if}}
		</a>
	</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</template>
